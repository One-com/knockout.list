<!doctype html>
<html>
    <head>
        <title>List Demo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="../lib/knockout.list.css" type="text/css" media="screen" />
    </head>
    <body>
      <div id="application">
          <div data-bind="list: dataSource" class="list">
            <span data-bind="text: $data"></span>
          </div>
      </div>
      <script type="text/javascript" src="../vendor/jquery-1.8.1.js"></script>
      <script type="text/javascript" src="../vendor/knockout-2.2.0.debug.js"></script>
      <script type="text/javascript" src="../lib/knockout.list.js"></script>
      <script type="text/javascript" src="main.js"></script>
    </body>
</html>
