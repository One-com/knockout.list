<!doctype html>
<html>
    <head>
        <title>List Demo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../lib/knockout.list.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    </head>
    <body>
      <div id="application">
        <div class="toolbar">
          <form data-bind="submit: update" class="items">
            <label for="number-of-items">Number of items:</label>
            <input name="number-of-items" type="number" step="10" min="10" max="500000" data-bind="value: itemCount">
            <button type="submit">Update</button>
          </form>
          <form data-bind="submit: gotoItem" class="goto">
            <label for="goto">Show item:</label>
            <input name="goto" type="number" step="1" min="0" data-bind="attrs: { max: itemCount }, value: visibleIndex">
            <button type="submit">Update</button>
          </form>
        </div>
        <div class="scrollable list">
          <div style="height: 500px; border: 1px solid gray;">
            <p>This area is part of a scrollable parent.<br>knockout.list takes the offset into account if you can read this.</p>
          </div>
          <div tabindex="-1" data-bind="list: {dataSource: dataSource, scrollable: '.scrollable'}">
            <span data-bind="text: $data"></span>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="../vendor/es5-shim.js"></script>
      <script type="text/javascript" src="../vendor/jquery-1.8.1.js"></script>
      <script type="text/javascript" src="../vendor/knockout-2.2.0.debug.js"></script>
      <script type="text/javascript" src="../lib/knockout.list.js"></script>
      <script type="text/javascript" src="main.js"></script>
    </body>
</html>
